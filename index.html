<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <main class="container">
        <h1>Headless chrome screenshot</h1>
        <div x-data="{domain: '', input: ''}">
            <h2>Type in you'r website</h2>
            <form class="screenshot-form" x-on:submit.prevent="domain = input">
                <input type="text" x-model="input">
                <button type="submit">Take Screenshot</button>
            </form>
            <img class="screenshot-image" x-bind:src="domain !== '' ? '/api/screenshot?domain=' + domain : null" alt="">
        </div>
    </main>
</body>
</html>
